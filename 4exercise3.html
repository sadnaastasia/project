    <script>

let ladder = {
  step: 0,
  
  up() {
    this.step++;
    return this;
  },
  down() {
    this.step--;
    return this;
  },
  showStep() { // показывает текущую ступеньку
    alert( this.step );
    return this;
  }
};

// ladder.showStep(); // 0

ladder.up().up().down().showStep().down().showStep();  // показывает 1 затем 0
    </script>
