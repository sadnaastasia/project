function multiplyNumeric(menu) {
    for (let key in menu) {
    
    if (typeof(menu[key]) === 'number') {
        menu[key] = 2 * Number( menu[key] );
        
        alert( menu[key] );

        menu[key];
        
        alert( menu[key] );
    }
}
}
let menu = {

};

multiplyNumeric(menu);
