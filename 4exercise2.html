<!DOCTYPE html>
<html>

    <head>
        <title>Task</title>
    
    </head>
<body>

    <script>

let calculator = {
    
    read() {
        let a = +prompt ('Введите число a','');
        let b = +prompt ('Введите число b',''); 
    
        return calculator.a = a, calculator.b = b;

    },

    sum() {
        return sum = calculator.a + calculator.b;

    },

    mul() {
        return mul = calculator.a * calculator.b;

    }

}

calculator.read();
alert( calculator.sum() );
alert( calculator.mul() );
    
    </script>

</body>
</html>
