<body>

    <script>
function countSum(salaries) {
    sum = 0;
    for (let key in salaries) {
        
        if (salaries[key] === undefined) {
            sum;
        } else {
        sum += Number( salaries[key] );
    }}
    alert(sum);
}
let salaries = {
John: 100,
Ann: 160,
Pete: 130
};
countSum(salaries);

    </script>
