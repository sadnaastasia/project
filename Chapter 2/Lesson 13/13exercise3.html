<!DOCTYPE html>
<html>

    <head>
        <title>Task</title>
    
    </head>
<body>

    <script>

while (true) {
let number = prompt ('Введите число больше 100');

    if (number > 100 || number === null) break; 
    if (number <= 100 || isNaN(number)===true) {
        alert('Введите еще раз!'); continue;
    }
    alert(number);
    
}   

    </script>

</body>
</html>
